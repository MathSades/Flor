<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tulipas Animadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="not-loaded">

  <div class="background"></div>

  <div class="garden">

    <!-- TULIPA CENTRAL -->
    <div class="tulip tulip--main">
      <div class="flower">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="stem"></div>
      <div class="leaf leaf--l"></div>
      <div class="leaf leaf--r"></div>
    </div>

    <!-- TULIPAS LATERAIS -->
    <div class="tulip tulip--left">
      <div class="flower">
        <span></span><span></span><span></span>
      </div>
      <div class="stem"></div>
    </div>

    <div class="tulip tulip--right">
      <div class="flower">
        <span></span><span></span><span></span>
      </div>
      <div class="stem"></div>
    </div>

    <!-- FLORESTAÇÃO -->
    <div class="foliage foliage--1"></div>
    <div class="foliage foliage--2"></div>
    <div class="foliage foliage--3"></div>
    <div class="foliage foliage--4"></div>

    <!-- GRAMA -->
    <div class="grass-field"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
